<div class="score-board">
  <div class="score-board-content">
    <div class="title-section">
      <h1 class="title">ç™½Guessr</h1>
    </div>

    <div class="info-section">
      <div class="round-info">
        <span class="info-label">Round</span>
        <span class="info-value">{{ currentRound() }}/{{ totalRounds() }}</span>
      </div>

      <div class="score-info">
        <span class="info-label">Score</span>
        <span class="info-value score-highlight">{{ totalScore() }}</span>
      </div>
    </div>
  </div>

  <div
    class="progress-bar-container"
    role="progressbar"
    [attr.aria-valuenow]="currentRound()"
    [attr.aria-valuemin]="0"
    [attr.aria-valuemax]="totalRounds()"
    aria-label="Game progress"
  >
    <div class="progress-bar-fill" [style.width.%]="progressPercentage()"></div>
  </div>
</div>
