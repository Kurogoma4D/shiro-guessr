<div class="game-controls">
  <button
    type="button"
    class="guess-button"
    [disabled]="isButtonDisabled()"
    [class.disabled]="isButtonDisabled()"
    (click)="onGuessClick()"
    [attr.aria-label]="hasPin() ? 'Submit your guess' : 'Place a pin on the map first'"
  >
    <svg
      class="button-icon"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
    <span class="button-text">Guess</span>
  </button>
</div>
