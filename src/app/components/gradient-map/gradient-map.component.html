<div class="gradient-map-container">
  <div class="canvas-wrapper">
    <canvas
      #canvas
      class="gradient-map-canvas"
      [class.disabled]="disabled()"
      (pointerdown)="onPointerDown($event)"
      (pointermove)="onPointerMove($event)"
      (pointerup)="onPointerUp($event)"
      (wheel)="onWheel($event)"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd($event)"
      [attr.aria-label]="disabled() ? 'Map view (interaction disabled)' : 'Interactive gradient map. Click to place a pin, drag to pan, scroll or pinch to zoom'">
    </canvas>
  </div>

  <div class="map-controls" [class.disabled]="disabled()">
    <button
      type="button"
      class="control-button"
      (click)="zoomIn()"
      [disabled]="disabled()"
      aria-label="Zoom in"
      title="Zoom in">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="M21 21l-4.35-4.35"></path>
        <line x1="11" y1="8" x2="11" y2="14"></line>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>

    <button
      type="button"
      class="control-button"
      (click)="zoomOut()"
      [disabled]="disabled()"
      aria-label="Zoom out"
      title="Zoom out">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="M21 21l-4.35-4.35"></path>
        <line x1="8" y1="11" x2="14" y2="11"></line>
      </svg>
    </button>

    <button
      type="button"
      class="control-button"
      (click)="resetView()"
      [disabled]="disabled()"
      aria-label="Reset view"
      title="Reset view">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
        <path d="M21 3v5h-5"></path>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
        <path d="M3 21v-5h5"></path>
      </svg>
    </button>
  </div>
</div>
